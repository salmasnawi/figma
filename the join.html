<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Join Us</title>
  <link rel="shortcut icon" href="people.svg" type="image/x-icon">
  <style>
    body {
      font-family: Rubik;

      min-height: 100vh;
      margin: 0;
      background: url(images/Bitmap.png) no-repeat;
      background-size: cover;
      background-position: center;
    }

    nav {
      vertical-align: middle;
      padding: 0px 20px;

    }

    button:focus,
    input:focus,
    textarea:focus {
      outline: 0;
    }

    .btn:hover {
      cursor: pointer;
      background: #222F33;

    }

    .join-us-container {
      display: flex;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.528);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 249, 249, 0.1);

    }

    .form-container {
      flex: 1;
      margin-right: 0px;
    }

    .content-container {
      flex: 1;
      padding: 20px;
      background-color: #fff9f9;
      border-radius: 10px;
    }

    .join-us-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      font-family: Merriweather;
      font-size: 40px;

    }

    .join-us-container label {
      font-weight: bold;
      color: #ffffff;
      font-family: Rubik;
      font-size: 20px;
    }

    .join-us-container input,
    .join-us-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 0;
      border-radius: 20px;
      background-color: #222F33;
      color: #fffafa;
      font-family: Rubik;
      transition-property: all;
      transition-duration: 0.5s;
      font-size: 19px;
      font-style: normal;
      font-weight: 400;
      line-height: 26px;
    }

    input:hover {
      border: 0;
      background: #ffffff6b;
      color: #000000;
      padding: 12px 50px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;



    }

    .join-us-container button {
      width: 100%;
      padding: 12px 50px;
      background-color: #222F33;
      color: #fff;
      border-radius: 100px;
      cursor: pointer;
      font-family: Rubik;
      font-size: 19px;
      font-style: normal;
      font-weight: 400;
      line-height: 26px;

    }

    .join-us-container button:hover {
      background-color: #fff;
      color: #000000;
    }

    .join-us-container .login-link {
      margin-top: 20px;
      text-align: center;
      color: #ffffff;
      font-family: Rubik;
    }

    .join-us-container .login-link a {
      color: #ffffff;
      text-decoration: none;
      font-family: Rubik;
    }

    .join-us-container .login-link a:hover {
      text-decoration: underline;
      color: rgba(224, 25, 25, 0.473);

    }

    .form-control::placeholder {
      color: rgb(202, 180, 180);
    }

    .form-control:hover::placeholder {
      color: rgb(0, 0, 0);
    }



    .footer {
      width: 100%;
      background-color: #222F33;
      padding: 5px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    }
  </style>
</head>

<body>
  <header>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <div class="Background" style="width: 100%; height: 100%; border-radius: 4px">
            <img src="images/Logomark.jpg" />
            <img src="images/Wordmark.jpg" />
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-outline-light shadow-sm d-sm d-block" aria-current="page" style="color: #fffefa;"
                href="the ffgma.html">Home</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-outline-light shadow-sm d-sm d-block" style="color: #fcfdff; margin: 0px 15px"
                href="the join.html">join us</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light shadow-sm d-sm d-block" style="color: #ffffff; margin: 0px 15px"
                href="our service.html">our service</a>
            </li>
            <li class="nav-item">
              <a href="about us.html" class="btn btn-outline-light shadow-sm d-sm d-block"
                style="color: #ffffff; margin: 0px 15px">about us</a>
            </li>
            <li class="nav-item">
              <a href="testimonials.html" class="btn btn-outline-light shadow-sm d-sm d-block"
                style="color: #ffffff; margin: 0px 15px">testimonials</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="btn btn-outline-light shadow-sm d-sm d-block"
                style="color: #ffffff; margin: 0px 15px">gallrey</a>
            </li>
            <li class="nav-item">
              <a
                href="FAQ.html"
                class="btn btn-outline-light shadow-sm d-sm d-block"
                style="color: #ffffff; margin: 0px 15px"
                >FAQ</a
              >
            </li>
            <li class="nav-item">
              <a href="our featuers.html" class="btn btn-outline-light shadow-sm d-sm d-block"
                style="color: #ffffff; margin: 0px 0px">our featuers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>



  <div class="container join-us-container">

    <div class="form-container">
      <h2>Join Us</h2>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label">Area of Interest</label>
          <select class="form-control" id="interest" required>
            <option value="" selected disabled>Select your area of interest</option>
            <option value="webDevelopment">Web Development</option>
            <option value="dataScience">Data Science</option>
            <option value="design">Design</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-light">Join Us</button>
        <div class="login-link">
          Already have an account? <a href="#">Login here</a>
        </div>
      </form>
    </div>

  </div>
  <div class="footer">
    <div class="InfoEcoCabinsCom"
      style=" width: 20%;;opacity: 0.60; color: #FFFFFF; font-size: 12px; font-family: Rubik; font-weight: 500;">
      info@eco-cabins.com</div>
    <div class="LogoLogoHorizontal"
      style=" width: 100%; height: 100%; padding-left: 0.16px; padding-right: 0.05px; justify-content: center; align-items: center; gap: 6.07px; display: inline-flex">
      <img class="Logo" style="width: 32.66px; height: 25.85px" src="images/Logomark.jpg" />
      <img class="Wordmark" style="width: 96.07px; height: 15.41px" src="images/Wordmark.jpg" />
    </div>
    <div class="Cookies"
      style=" padding: 15px ;opacity: 0.60;  color: white; font-size: 12px; font-family: Rubik; font-weight: 500; word-wrap: break-word">
      Cookies</div>
    <div class="Privacybeleid"
      style="opacity: 0.60;  color: white; font-size: 12px; font-family: Rubik; font-weight: 500; word-wrap: break-word">
      Privacybeleid</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
